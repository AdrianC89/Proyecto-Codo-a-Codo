<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Productos</title>
    <link rel="stylesheet" href="estilos/estilos.css">
    <style>
        tfoot tr td:first-child {
            text-align: left;
            font-weight: bold;
        }

        .total {
            border: 1px solid #000;
            padding: 5px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Listado de Productos</h1>
    <h3>Codo a Codo 2023</h3>
    <table>
        <thead>
            <tr>
                <th>Código</th>
                <th>Descripción</th>
                <th>Cantidad</th>
                <th align="right">Precio</th>
            </tr>
        </thead>
        <tbody id="tablaProductos">
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2" align="left">Total:</td>
                <td align="right" id="totalCantidadPrecio" class="total" colspan="2"></td>
            </tr>
        </tfoot>
    </table>

    <div class="contenedor-centrado">
        <a href="indexinventario.html">Menu principal</a>
    </div>

    <script>
        //const URL = "http://127.0.0.1:5000/"
        const URL = "https://adrian89.pythonanywhere.com/"

        // Realizamos la solicitud GET al servidor para obtener todos los productos
        fetch(URL + 'productos')
            .then(function (response) {
                if (response.ok) {
                    return response.json(); // Parseamos la respuesta JSON
                } else {
                    // Si hubo un error, lanzar explícitamente una excepción
                    // para ser "catcheada" más adelante
                    throw new Error('Error al obtener los productos.');
                }
            })
            .then(function (data) {
                var tablaProductos = document.getElementById('tablaProductos');
                var totalCantidad = 0; // Variable para almacenar el total de cantidad
                var totalPrecio = 0; // Variable para almacenar el total de precio

                // Iteramos sobre los productos y agregamos filas a la tabla
                data.forEach(function (producto) {
                    var fila = document.createElement('tr');
                    fila.innerHTML = '<td>' + producto.codigo + '</td>' +
                        '<td>' + producto.descripcion + '</td>' +
                        '<td align="right">' + producto.cantidad + '</td>' +
                        '<td align="right">' + producto.precio + '</td>';
                    tablaProductos.appendChild(fila);

                    // Sumamos la cantidad y el precio de cada producto al total general
                    totalCantidad += producto.cantidad;
                    totalPrecio += producto.cantidad * producto.precio;
                });

                // Mostramos el total de cantidad y precio en el elemento con id "totalCantidadPrecio"
                var totalCantidadPrecioElemento = document.getElementById('totalCantidadPrecio');
                totalCantidadPrecioElemento.textContent = 'Total Cantidad: ' + totalCantidad + ' | Total Precio: ' + totalPrecio.toFixed(0);
            })
            .catch(function (error) {
                // Código para manejar errores
                alert('Error al obtener los productos.');
            });
    </script>
</body>

</html>
