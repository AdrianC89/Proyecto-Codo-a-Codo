<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventario</title>
  <script src="https://unpkg.com/vue@next"></script>
  <link rel="stylesheet" href="estilos/estilos.css">
</head>

<body>
  <div id="app">
    <div id="imagenlogo"><img src="imagenes/logopagina.png" alt="logo pagina"></div>
    <h1>Carrito de compras</h1>
    <h3>El Mercadillo</h3>

    <div v-if="mostrarCarrito">
      <h3>Productos en el carrito:</h3>
      <table>
        <thead>
          <tr>
            <th>Código</th>
            <th>Descripción</th>
            <th>Cantidad</th>
            <th>Precio</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="item in carrito" :key="item.codigo">
            <td>{{ item.codigo }}</td>
            <td>{{ item.descripcion }}</td>
            <td align="right">{{ item.cantidad }}</td>
            <td align="right">&nbsp; &nbsp; {{ item.precio }}</td>
            <td>
              <button @click="agregarAlCarrito(item)">&nbsp;&nbsp;<b>+</b>&nbsp;&nbsp;</button>
              <button @click="restarDelCarrito(item)">&nbsp;&nbsp;<b>-</b>&nbsp;&nbsp;</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div v-if="!mostrarCarrito" class="contenedor-centrado">
      <button @click="obtenerCarrito">Mostrar carrito</button>
    </div>

    <!-- Botón para realizar la compra -->
    <div v-if="mostrarCarrito" class="contenedor-centrado">
        <button @click="realizarCompra">Realizar compra</button>
    </div>

    <div class="contenedor-centrado">
      <a href="indexinventario.html">Volver a la tienda</a>
    </div>
    


  </div>

  <script>
    //const URL = "http://127.0.0.1:5000/"
    const URL = "https://adrian89.pythonanywhere.com/"

    const app = Vue.createApp({
      data() {
        return {
          productos: [],
          mostrarCarrito: false,
          carrito: [],
        };
      },
      created() {
        this.obtenerProductos();
      },
      methods: {
        obtenerProductos() {
          fetch(URL + 'productos')
            .then(response => response.json())
            .then(data => {
              this.productos = data;
            })
            .catch(error => {
              console.error(URL + 'productos', error);
              alert('Error al obtener los productos.');
            });
        },
        agregarAlCarrito(producto) {
          fetch(URL + 'carrito', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              codigo: producto.codigo,
              cantidad: 1, // Agregamos una unidad al carrito
            }),
          })
            .then(response => response.json())
            .then(data => {
              alert(data.message);
            })
            .catch(error => {
              console.error('Error al agregar el producto al carrito:', error);
              alert('Error al agregar el producto al carrito.');
            });
        },
        restarDelCarrito(producto) {
          fetch(URL + 'carrito', {
            method: 'DELETE',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              codigo: producto.codigo,
              cantidad: 1, // Restamos una unidad del carrito
            }),
          })
            .then(response => response.json())
            .then(data => {
              alert(data.message);
            })
            .catch(error => {
              console.error('Error al restar el producto del carrito:', error);
              alert('Error al restar el producto del carrito.');
            });
        },
        obtenerCarrito() {
          fetch(URL + 'carrito')
            .then(response => response.json())
            .then(data => {
              this.carrito = data;
              this.mostrarCarrito = true;
            })
            .catch(error => {
              console.error('Error al obtener el carrito:', error);
              alert('Error al obtener el carrito.');
            });
        },

        realizarCompra() {
          fetch(URL + 'compra', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              productos: this.carrito,
            }),
          })
            .then(response => response.json())
            .then(data => {
              if (data.message === 'Compra realizada con éxito.') {
                // Eliminar productos del carrito y descontar del inventario
                for (const producto of this.carrito) {
                  const codigo = producto.codigo;
                  const cantidad = producto.cantidad;
        
                  // Eliminar producto del carrito
                  this.eliminarProducto(codigo); // Utilizamos la función eliminarProducto existente
        
                  // Descuento del inventario (en el backend)
                  fetch(`${URL}productos/${codigo}`, {
                    method: 'PUT',
                    headers: {
                      'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                      descripcion: producto.descripcion,
                      cantidad: producto.cantidad,
                      precio: producto.precio,
                    }),
                  })
                    .then(response => response.json())
                    .then(data => {
                      console.log(`Producto ${codigo} actualizado en el inventario.`);
                    })
                    .catch(error => {
                      console.error(`Error al actualizar el producto ${codigo} en el inventario:`, error);
                    });
                }
        
                Swal.fire('Compra exitosa', data.message, 'success');
                this.carrito = [];
                this.mostrarCarrito = false;
                this.obtenerProductos();
              } else {
                Swal.fire('Error', data.message, 'error');
              }
            })
            .catch(error => {
              console.error('Error al realizar la compra:', error);
              alert('Error al realizar la compra.');
            });
        },



      },
    });

    app.mount('#app');
  </script>
</body>

</html>
